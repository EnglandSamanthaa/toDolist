<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <div class="toDoApp">
                <div class="row">
                    <h2>To-Do List <img src="IMG/icons8-list-50.png"></h2>
                </div>
                <div class="row">
                    <input type="text" id="inputBox" placeholder="Add your text">
                    <button id="addButton">Add</button>
                </div>
            </div>

            <div class="listDiv">
                <div id="clearListContainer">
                    <img id="clearListButton" src="IMG/icons8-refresh-24.png" alt="">
                </div>
                <ul id="listContainer"></ul>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>


</html>
