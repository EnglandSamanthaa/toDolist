<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="changeColorsContainer">
            <div id="gradientOne">
                <p class="listColors">
                    <span class="darkColor"></span>
                    <span class="lightColor"></span>
                </p>
            </div>
            <div id="gradientTwo">
                <p class="listColors">
                    <span class="darkColor"></span>
                    <span class="lightColor"></span>
                </p>
            </div>
            <div id="gradientThree">
                <p class="listColors">
                    <span class="darkColor"></span>
                    <span class="lightColor"></span>
                </p>
            </div>
            <div id="gradientFour">
                <p class="listColors">
                    <span class="darkColor"></span>
                    <span class="lightColor"></span>
                </p>
            </div>
        </div>

        <div id="backgroundGradient" class="container">
            <div id="toDoListHeader" class="toDoApp">
                <div class="row">
                    <h2>To-Do List <img src="IMG/icons8-list-50.png"></h2>
                </div>
                <div class="row">
                    <input type="text" id="inputBox" placeholder="Add your text">
                    <button id="addButton">Add</button>
                </div>
            </div>

            <div class="listDiv">
                <div id="clearListContainer">
                    <img id="clearListButton" src="IMG/icons8-refresh-24.png" alt="">
                </div>
                <ul id="listContainer"></ul>
            </div>
        </div>

        <canvas id="homeScreenCanvas"></canvas>

        <script src="js/particleBackground.js"></script>
        <script src="js/app.js"></script>
        <script src="js/theme.js"></script>

    </body>


</html>
